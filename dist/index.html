<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.min.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
  <div class="container">
    <div class="navigation-wrapper flex-container">
      <a href="#" class="header__logo">
        <svg class="logo">
          <use xlink:href="img/sprites/logo-sprite.svg#logo"></use>
        </svg>
        <!--<img src="img/logo.svg" alt="logo" />-->
      </a>
      <div class="header__menu menu">
        <div class="menu__icon">
          <span></span>
        </div>
        <nav class="navigation header__navigation menu__body">
          <a href="#" class="menu__logo">
            <svg class="logo-white">
              <use xlink:href="img/sprites/logo-sprite.svg#logo-white"></use>
            </svg>
          </a>
          <ul class="menu-list flex-container">
            <li class="menu-list__item">
              <a data-goto="" href="#" class="menu-list__link">
                home
              </a>
            </li>
            <li class="menu-list__item">
              <a data-goto="header" href="#" class="menu-list__link">
                egypt
              </a>
            </li>
            <li class="menu-list__item">
              <a href="#" class="menu-list__link">
                marocco
              </a>
            </li>
            <li class="menu-list__item">
              <a href="#" class="menu-list__link">
                turkey
              </a>
            </li>
            <li class="menu-list__item">
              <a href="#" class="menu-list__link">
                tunesia
              </a>
            </li>
            <li class="menu-list__item">
              <a href="#" class="menu-list__link">
                contact
              </a>
            </li>
          </ul>
          <div class="btn-icons-wrapper">
            <a href="#" class="btn">
              book a tour
            </a>
            <ul class="menu__body-list-icons">
              <li class="menu__body-list-icons-item">
                <a href="#" class="menu__body-list-icons-link">
                  <svg class="icon icon-facebook-square">
                    <use
                      xlink:href="img/sprites/icons-sprite.svg#icon-facebook-square"
                    ></use>
                  </svg>
                </a>
              </li>
              <li class="menu__body-list-icons-item">
                <a href="#" class="menu__body-list-icons-link">
                  <svg class="icon icon-instagram">
                    <use
                      xlink:href="img/sprites/icons-sprite.svg#icon-instagram"
                    ></use>
                  </svg>
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>
</header>

    <main>
      <section class="hero">
  <div class="container">
    <div class="hero__content-align flex-container">
      <div class="hero__content-wrapper">
        <h1 class="hero__title">
          <span class="hero__title-first-line">
            let's go
          </span>
          <span class="hero__title-second-line">
            to
            <span>
              egypt
            </span>
          </span>
          <span class="hero__title-third-line">
            together
          </span>
        </h1>
        <a href="#" class="btn">
          book a tour
        </a>
      </div>
    </div>
  </div>
</section>

    </main>
    <footer class="footer">
  footer
</footer>

    <script src="js/app.min.js"></script>
  </body>
</html>
